[tox]
envlist=lint,test,coverage

[testenv:coverage]
deps =
    coverage
    hypothesis>3.5.0
    pytest>=2.8
commands =
    coverage --version
    coverage run --timid --branch -m pytest tests/
    coverage report -m --fail-under=95 --show-missing --include="{envsitepackagesdir}/justbases/*"
    coverage html --include="{envsitepackagesdir}/justbases/*"

[testenv:lint]
deps =
    hypothesis>3.5.0
    pylint
    pytest>=2.8
commands =
    ./check.py src/justbases
    ./check.py tests

[testenv:test]
deps =
    hypothesis>3.5.0
    pytest>=2.8
commands =
    py.test tests -rsx -v
